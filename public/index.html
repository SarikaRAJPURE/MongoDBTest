<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <title>Document</title>
</head>

<body>
    <h1 id="title">Fruits Page</h1>
    <nav id="nav-bar">
        <h1>Home</h1>
        <h1 id="dispaly-page-btn">Display Food</h1>
        <h1 id="delete">Delete Bad Data</h1>
    </nav>
    <div id="container">
        <p id="upload-status"></p>
        <div class="input-container">
            <label for="name-input">Fruit Name : </label>
            <input type="text" id="name-input">
        </div>
        <div class="input-container">
            <label for="color-input">Fruit Color : </label>
            <input type="text" id="color-input">
        </div>
        <div class="input-container">
            <label for="age-input">Fruit Age : </label>
            <input type="text" id="age-input">
        </div>
        <div class="input-container">
            <label for="age-input">ReadytoEat : </label>
            <select name="readytoeat-input" id="readytoeat-input">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
        <button id="submit-button">Create Fruit</button>
    </div>
</body>

</html>
