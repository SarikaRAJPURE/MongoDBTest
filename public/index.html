<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <title>Fruits Page</title>
</head>

<body>
   <div class="main">
        <h1 id="page-title">Food's Data</h1>
        <nav id="nav-bar">
            <h1>Home</h1>
            <h1 id="dispaly-food-btn">Display Food</h1>
            <h1 id="delete">Delete Bad Data</h1>
        </nav>
        <section id="fruit-section">
        <div id="container">
            <p id="fruit-upload-status"></p>
            <h1>Add new fruit</h1>
            <div class="input-container">
                <label for="name-input">Fruit Name : </label>
                <input type="text" id="name-input">
            </div>
            <div class="input-container">
                <label for="color-input">Fruit Color : </label>
                <input type="text" id="color-input">
            </div>
            <div class="input-container">
                <label for="age-input">Fruit Age : </label>
                <input type="text" id="age-input">
            </div>
            <div class="input-container">
                <label for="age-input">ReadytoEat : </label>
                <select name="readytoeat-input" id="readytoeat-input">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <button id="submit-button">Create Fruit</button>
        </div>
    </section>
    <Section id="vegie-section">
        <div id="container">
            <p id="vegie-upload-status"></p>
            <h1>Add new vegie</h1>
            <div class="input-container">
                <label for="vegie-name-input">Vegie Name : </label>
                <input type="text" id="vegie-name-input">
            </div>
            <div class="input-container">
                <label for="vegie-color-input">Vegie Color : </label>
                <input type="text" id="vegie-color-input">
            </div>
            <div class="input-container">
                <label for="vegie-age-input">Vegie Age : </label>
                <input type="text" id="vegie-age-input">
            </div>
            <div class="input-container">
                <label for="vegie-age-input">ReadytoEat : </label>
                <select name="readytoeat-input" id="vegie-readytoeat-input">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <button id="submit-vegie">Create Vegie</button>
        </div>
    </Section>
</div>
</body>

</html>
